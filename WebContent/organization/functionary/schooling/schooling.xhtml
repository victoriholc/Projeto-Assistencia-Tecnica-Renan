<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Escolaridade</title>
</head>
<h:body>
	<h:form>
			<h:messages globalOnly="true" />
			<br/>
			
		<h:inputHidden value="#{schoolingBean.schooling.id}" />
		<h:inputHidden value="#{schoolingBean.schooling.version}" />

		<h:head for="#{schoolingBean.schooling.name}">Escolaridade :</h:head>
		<h:inputText value="#{schoolingBean.schooling.name}" />
		<br/>
		<h:commandButton value="salvar" action='#{schoolingBean.insert}' />
		<h:commandButton value="voltar" action='#{schoolingBean.view}' />
	</h:form>
</h:body>
</html>
