<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Peca</title>
	</h:head>
	<h:body>
		<h:form>
		<p:panel menuTitle="Listar Peca" header="Pecas">
			<p:dataTable var="peca" value="#{pieceBean.listPiece}" emptyMessage="Nenhum Pecas Cadastradas">
				<!-- <p:column  headerText="Codigo" > -->  
            		<h:outputText value="#{piece.id}" />  
        		</p:column>   
			
				<p:column headerText="Nome" >  
            		<h:outputText value="#{piece.name}" />  
        		</p:column>   
			
				<p:column headerText="Value" >  
            		<h:outputText value="#{piece.value}" />  
        		</p:column>   
			   
			</p:dataTable>
			<br />
			<br />
			<p:column>
				<p:commandButton value="Novo" action="/cadastral/piece/save_piece.xhtml?faces-redirect=true" />
			</p:column>
			
			<p:column>
				<p:commandButton value="Excluir" action="#{pieceBean.removePiece}" ajax="false" />
			</p:column>
			
			<p:column>
				<h:commandLink value=" Voltar " url="/home.xhtml?faces-redirect=true" />
			</p:column>
		</p:panel>	
		</h:form>
	</h:body>
</html>
