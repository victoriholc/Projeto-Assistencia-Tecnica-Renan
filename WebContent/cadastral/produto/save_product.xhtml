<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Insert title here</title>
	</h:head>
	<h:body>
		<h:form>
		<p:panelGrid columns="2">
			<p:column>Marca: </p:column>
			<p:column>
				<h:inputHidden value="#{productBean.product.id}" />
				<p:inputText value="#{productBean.product.mark}" />
			</p:column>
			
			<p:column>Modelo: </p:column>
			<p:column>
				<p:inputText value="#{productBean.product.model}" />
			</p:column>
			
			<p:column>Numero de Serie: </p:column>
			<p:column>
				<p:inputText value="#{productBean.product.numberSerial}" />
			</p:column>
			
			<p:column>Tipo_Equipamento: </p:column>
			<p:column>
				<p:inputText value="#{productBean.product.typeProduct}" />
			</p:column>
			
				<p:commandButton value="Salvar" action="#{productBean.insertProduct}" ajax="false" />
			</p:column>
			<p:column>
				<p:commandButton value="Voltar" action="#{productBean.viewProduct}" ajax="false" />
			</p:column>
		</p:panelGrid>

	</h:form>
		
	</h:body>
</html>
